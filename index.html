<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="Odd">Odin Libraries</div>
        <button class="add">Add book</button>
    </div>
    <div class="library-container">
        <div class="book">
            <div id="title">Chamber of secret</div>
            <div><img src="download (7).jpeg" alt="book"></div>
            <div id="author">Author: J. K. Rowling</div>
            <div class="info">
            <div id="read">N/a</div>
            <div id="page">Pages:251</div>
        </div>
        </div>
        <dialog>
            <form method="dialog">
                <div>Title</div>
                <input class="title" type="text">  
                <div>Author</div>
                <input class="author" type="text">
                <div>Pages</div>
                <input class="pages" type="text">
                <div>Read?</div>
                <input id="no" type="checkbox">
            </form>
            <button class="submit">Submit</button>
        </dialog>

    </div>
    <div class="footer">
        <div>Made by <strong>Ryann Suero</strong> for the Odin Project</div>
    </div>

    
</body>
</html>
